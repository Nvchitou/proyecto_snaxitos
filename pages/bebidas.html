<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra Bebidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header class="bg-white border-bottom border-warning py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../imgs/snaxitosLogo.png" alt="Snaxitos" class="logo" width="150" />
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./snacks.html">Snacks</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./bebidas.html">Bebidas</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./faqs.html">FAQs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="productos mt-5">
      <h2 class="text-center mb-4">Nuestras Bebidas</h2>
      <div class="contenedor-cards">
        <div class="card h-100 text-center">
          <img src="../imgs/aguaVillavicencio.jpg" alt="Agua Villavicencio" />
          <div class="card-body">
            <h5 class="card-title">Agua Villavicencio</h5>
            <p class="precio">$800</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
        <div class="card h-100 text-center">
          <img src="../imgs/jugoCitric.jpg" alt="Jugo de Naranja Citric" />
          <div class="card-body">
            <h5 class="card-title">Jugo de Naranja Citric</h5>
            <p class="precio">$950</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
        <div class="card h-100 text-center">
          <img src="../imgs/lecheAlmendras.jpg" alt="Leche de Almendras" />
          <div class="card-body">
            <h5 class="card-title">Leche de Almendras</h5>
            <p class="precio">$1200</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; Snaxitos | 2025. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
