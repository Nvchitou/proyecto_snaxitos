<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos - Snaxitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="bg-white border-bottom border-warning py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../imgs/snaxitosLogo.png" alt="Snaxitos" class="logo" width="150">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./snacks.html">Snacks</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./bebidas.html">Bebidas</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./faqs.html">FAQs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4">Contacto</h1>

    <div class="text-center mb-4">
      <p><strong>Teléfono:</strong> +54 9 11 2233 4455</p>
      <p><strong>Mail:</strong> snaxitos@gmail.com</p>
      <p><strong>Dirección:</strong> Av. Siempre Viva 742, Buenos Aires, Argentina</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; Snaxitos | 2025. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
