<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra Snacks - Snaxitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header class="bg-white border-bottom border-warning py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../imgs/snaxitosLogo.png" alt="Snaxitos" class="logo" width="150" />
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./snacks.html">Snacks</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./bebidas.html">Bebidas</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="./faqs.html">FAQs</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5 snacks-page">
    <section class="productos mt-5">
      <h2 class="text-center mb-4">Snacks para Todos los Gustos</h2>
      <p class="text-center mb-4">Desde dulces hasta salados, tenemos el snack ideal para vos. ¡Probá algo nuevo hoy!</p>
      <div class="contenedor-cards">
        <div class="card h-100 text-center">
          <img src="../imgs/oraleNachos.jpg" alt="Nachos Orale" />
          <div class="card-body">
            <h5 class="card-title">Nachos Orale</h5>
            <p class="precio">$1500</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
        <div class="card h-100 text-center">
          <img src="../imgs/chocoArroz.jpg" alt="Barra de arroz con chocolate" />
          <div class="card-body">
            <h5 class="card-title">Choco Arroz</h5>
            <p class="precio">$1000</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
        <div class="card h-100 text-center">
          <img src="../imgs/pipasGigantes.jpg" alt="Pipas Gigantes" />
          <div class="card-body">
            <h5 class="card-title">Pipas Gigantes</h5>
            <p class="precio">$1300</p>
            <button class="btn btn-warning">Comprar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
